  <script>
  /* =========================
     Canvas starfield ‚Äî ho√†n ch·ªânh, t·ªëi ∆∞u
     - 1 file
     - c·∫•u h√¨nh d·ªÖ ch·ªânh trong CONFIG
     - respects prefers-reduced-motion
     - dense stars, rotating sky feeling, many shooting stars
     ========================= */
  (function(){
    'use strict';

    // -------- CONFIG (ch·ªânh ·ªü ƒë√¢y) --------
    const CONFIG = {
      STAR_COUNT_DESKTOP: 1600,    // nhi·ªÅu sao h∆°n = ph·ªß k√≠n (gi·∫£m n·∫øu lag)
      STAR_COUNT_MOBILE: 520,
      GLOBAL_ROT_SPEED: 0.0006,    // ƒë·ªô l·ªõn rotation (radians per second)
      SHOOT_INTERVAL_MS: 220,      // ki·ªÉm tra spawn sao bƒÉng
      MAX_SHOOTS_PER_TICK: 5,      // t·ªëi ƒëa sao bƒÉng spawn trong 1 tick (desktop)
      TWINKLE_MIN: 0.4,
      TWINKLE_MAX: 2.8
    };

    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d', { alpha: true });

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    let DPR = Math.max(1, window.devicePixelRatio || 1);
    let W = 0, H = 0, CX = 0, CY = 0;
    let stars = [], shoots = [];
    let last = performance.now();
    let globalAngle = 0;

    // parallax target
    const par = { tx:0, ty:0, x:0, y:0 };
    let mouseLock = false;
    function pointerMove(e){
      if (prefersReduced) return;
      const cx = e.clientX ?? (e.touches && e.touches[0] && e.touches[0].clientX) ?? CX;
      const cy = e.clientY ?? (e.touches && e.touches[0] && e.touches[0].clientY) ?? CY;
      par.tx = (cx / W - 0.5) * 36;
      par.ty = (cy / H - 0.5) * 18;
      if (!mouseLock) { mouseLock = true; requestAnimationFrame(()=>{mouseLock=false}); }
    }
    window.addEventListener('mousemove', pointerMove, {passive:true});
    window.addEventListener('touchmove', pointerMove, {passive:true});

    function rand(min, max){ return Math.random()*(max-min)+min; }

    function resize(){
      DPR = Math.max(1, window.devicePixelRatio || 1);
      W = window.innerWidth; H = window.innerHeight;
      CX = W/2; CY = H/2;
      canvas.style.width = W+'px'; canvas.style.height = H+'px';
      canvas.width = Math.round(W * DPR); canvas.height = Math.round(H * DPR);
      ctx.setTransform(DPR,0,0,DPR,0,0);
      initStars();
    }

    function initStars(){
      const target = prefersReduced ? Math.round((isMobile?CONFIG.STAR_COUNT_MOBILE:CONFIG.STAR_COUNT_DESKTOP)*0.45)
                                    : (isMobile?CONFIG.STAR_COUNT_MOBILE:CONFIG.STAR_COUNT_DESKTOP);
      stars = new Array(target).fill(null).map(()=> {
        const maxR = Math.hypot(CX,CY);
        const r = Math.sqrt(Math.random()) * maxR; // bias to center slightly
        return {
          r,
          theta: rand(0, Math.PI*2),
          size: rand(0.28, 2.8),
          baseAlpha: rand(0.07, 0.95),
          twinkleSpeed: rand(CONFIG.TWINKLE_MIN, CONFIG.TWINKLE_MAX),
          twinklePhase: Math.random()*Math.PI*2,
          twinkleRange: rand(0.12, 0.92),
          speedMul: rand(0.84, 1.22),
          hueShift: rand(-18,18),
          freeze: Math.random() < 0.012
        };
      });
    }

    function spawnShoot(){
      // start at right/upper area => diagonal left/down
      const len = rand(120, 420);
      const speed = rand(900, 1700);
      const sx = rand(W*0.45, W*1.05);
      const sy = rand(-160, H*0.34);
      shoots.push({
        x: sx, y: sy,
        vx: -speed*(Math.random()*0.25+0.86)/60,
        vy: speed*(Math.random()*0.25+0.86)/100,
        life:0, maxLife: rand(0.7,1.6), len
      });
    }

    // spawn schedule: many per tick for dense effect
    setInterval(()=>{
      if (prefersReduced && Math.random()>0.25) return;
      const isDesk = !isMobile;
      const chance = isDesk ? 0.95 : 0.5;
      if (Math.random()<chance){
        const max = isDesk ? CONFIG.MAX_SHOOTS_PER_TICK : 1;
        const count = Math.floor(Math.random()*max)+1;
        for (let i=0;i<count;i++) setTimeout(spawnShoot, Math.random()*340);
      }
    }, CONFIG.SHOOT_INTERVAL_MS);

    // draw loop
    let lastFrame = performance.now();
    function frame(now){
      const dt = Math.min(0.05, (now-lastFrame)/1000);
      lastFrame = now;

      if (!prefersReduced) globalAngle += CONFIG.GLOBAL_ROT_SPEED * dt * 1000; // scaled for nice visible slow rotation

      // smooth parallax
      par.x += (par.tx - par.x) * Math.min(0.12, dt*8);
      par.y += (par.ty - par.y) * Math.min(0.12, dt*8);

      ctx.clearRect(0,0,W,H);
      // subtle gradient
      const g = ctx.createLinearGradient(0,0,0,H);
      g.addColorStop(0,'rgba(6,10,20,0.06)');
      g.addColorStop(0.6,'rgba(3,5,10,0.25)');
      g.addColorStop(1,'rgba(2,3,6,0.65)');
      ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

      // stars
      for (let i=0;i<stars.length;i++){
        const s = stars[i];
        const angle = s.theta + globalAngle * s.speedMul;
        const x = CX + s.r * Math.cos(angle) + par.x * (s.r/Math.max(W,H)) * 12;
        const y = CY + s.r * Math.sin(angle) + par.y * (s.r/Math.max(W,H)) * 6;

        const t = now*0.001*s.twinkleSpeed + s.twinklePhase;
        let alpha = s.freeze ? s.baseAlpha : (s.baseAlpha + Math.sin(t) * s.twinkleRange * 0.6);
        alpha = Math.max(0, Math.min(1, alpha));

        const rg = ctx.createRadialGradient(x,y,0,x,y,8*s.size);
        rg.addColorStop(0, `rgba(${Math.floor(240+s.hueShift)},${Math.floor(245+s.hueShift)},255,${alpha})`);
        rg.addColorStop(0.45, `rgba(220,230,255,${alpha*0.6})`);
        rg.addColorStop(1, `rgba(200,210,230,${alpha*0.02})`);
        ctx.fillStyle = rg;
        ctx.beginPath(); ctx.arc(x,y,s.size*3.6,0,Math.PI*2); ctx.fill();

        ctx.fillStyle = `rgba(255,255,255,${Math.min(1,alpha*1.2)})`;
        ctx.beginPath(); ctx.arc(x,y,Math.max(0.2,s.size*0.65),0,Math.PI*2); ctx.fill();
      }

      // shooting stars
      for (let i=shoots.length-1;i>=0;i--){
        const st = shoots[i];
        st.life += dt;
        const progress = st.life/st.maxLife;

        st.x += st.vx * dt * 60;
        st.y += st.vy * dt * 60;

        ctx.save();
        const grad = ctx.createLinearGradient(st.x, st.y, st.x - st.vx*0.5, st.y - st.vy*0.5);
        const fall = Math.max(0, 1-progress);
        grad.addColorStop(0, `rgba(255,255,255,${0.98*fall})`);
        grad.addColorStop(0.6, `rgba(200,230,255,${0.28*fall})`);
        grad.addColorStop(1, `rgba(200,230,255,0)`);
        ctx.strokeStyle = grad;
        ctx.lineWidth = Math.max(1, st.len/60);
        ctx.beginPath();
        ctx.moveTo(st.x, st.y);
        ctx.lineTo(st.x - st.vx*st.len*0.03, st.y - st.vy*st.len*0.03);
        ctx.stroke();

        ctx.fillStyle = `rgba(255,255,255,${0.9*fall})`;
        ctx.beginPath();
        ctx.arc(st.x - st.vx*0.015, st.y - st.vy*0.015, Math.max(1.2, st.len/140), 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        if (st.life > st.maxLife) shoots.splice(i,1);
      }

      requestAnimationFrame(frame);
    }

    // startup helpers
    function init(){
      resize();
      window.addEventListener('resize', ()=>{ clearTimeout(resizeTimer); resizeTimer = setTimeout(resize, 160); }, {passive:true});
      // initial some shooting stars
      if (!prefersReduced){
        setTimeout(spawnShoot, 400);
        setTimeout(spawnShoot, 1100);
      }
      requestAnimationFrame(frame);
    }

    let resizeTimer;
    function resize(){
      DPR = Math.max(1, window.devicePixelRatio || 1);
      W = window.innerWidth; H = window.innerHeight;
      CX = W/2; CY = H/2;
      canvas.style.width = W+'px'; canvas.style.height = H+'px';
      canvas.width = Math.round(W*DPR); canvas.height = Math.round(H*DPR);
      ctx.setTransform(DPR,0,0,DPR,0,0);
      initStars();
    }

    function initStars(){
      const target = prefersReduced ? Math.round((isMobile?CONFIG.STAR_COUNT_MOBILE:CONFIG.STAR_COUNT_DESKTOP)*0.45)
                                    : (isMobile?CONFIG.STAR_COUNT_MOBILE:CONFIG.STAR_COUNT_DESKTOP);
      stars = new Array(target).fill(null).map(()=> {
        const maxR = Math.hypot(CX,CY);
        const r = Math.sqrt(Math.random())*maxR;
        return {
          r,
          theta: rand(0, Math.PI*2),
          size: rand(0.28,2.8),
          baseAlpha: rand(0.07,0.95),
          twinkleSpeed: rand(CONFIG.TWINKLE_MIN, CONFIG.TWINKLE_MAX),
          twinklePhase: Math.random()*Math.PI*2,
          twinkleRange: rand(0.12,0.92),
          speedMul: rand(0.84,1.22),
          hueShift: rand(-18,18),
          freeze: Math.random() < 0.012
        };
      });
    }

    // begin
    resize();
    init();

    // spawn frequent shooting stars in background (config-controlled)
    setInterval(()=>{
      if (prefersReduced && Math.random()>0.3) return;
      const maxPer = isMobile ? 1 : CONFIG.MAX_SHOOTS_PER_TICK;
      const toSpawn = Math.floor(Math.random()*maxPer)+1;
      for (let i=0;i<toSpawn;i++) setTimeout(spawnShoot, Math.random()*300);
    }, CONFIG.SHOOT_INTERVAL_MS);

    // expose small debug handle
    window.__STARFIELD = { CONFIG, stars, shoots };

    // footer year
    document.getElementById('year').textContent = new Date().getFullYear();

  })();
  </script>
