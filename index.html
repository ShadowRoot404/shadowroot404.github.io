<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ShadowRoot404 | Trang Web Cá Nhân Của Hoàng Tiến Minh</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 3rem;
    }

    p {
      margin-top: 15px;
      font-size: 1.2rem;
    }

    .contact {
      margin-top: 40px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
    }

    /* Sao băng */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(-45deg, white, rgba(255,255,255,0));
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-200px) translateX(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(800px) translateX(-800px) rotate(45deg);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🌌 Chào Mừng Đến Với Website Của Shadowroot404</h1>
  <p>Website Cá Nhân Của Tôi - Nơi Để Chúng Ta Chia Sẻ Và Kết Nối Với Nhau :) 🚀</p>

  <div class="contact">
    📧 Email: <a href="mailto:sh4d0wr00t404@gmail.com" style="color: #4fc3f7;">sh4d0wr00t404@gmail.com</a><br>
    📱 Phone: <a href="tel:0899403081" style="color: #4fc3f7;">0899403081</a>
    
  </div>

  <footer>© 2025 Shadowroot404. All rights reserved.</footer>

  <script>
    // Tạo nhiều sao băng ngẫu nhiên
    function createStar() {
      const star = document.createElement("div");
      star.classList.add("shooting-star");
      document.body.appendChild(star);

      // random vị trí
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";

      // remove sau khi chạy
      setTimeout(() => { star.remove(); }, 2000);
    }

    // tạo sao băng liên tục
    setInterval(createStar, 500);
  </script>
</body>
</html>
