    body {
      height: 100vh;

      color: white;
      text-align: center;
      position: relative;

    }

    p {

    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      color: #aaa;
    }
