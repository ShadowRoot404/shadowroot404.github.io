<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ShadowRoot404 | Trang Web Cá Nhân Của Hoàng Tiến Minh</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: 100px;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      position: relative;
      z-index: 10;
    }

    p {
      margin-top: 15px;
      font-size: 1.2rem;
      position: relative;
      z-index: 10;
    }

    .contact {
      margin-top: 40px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      line-height: 1.8;
      position: relative;
      z-index: 10;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      color: #aaa;
      z-index: 10;
    }

    /* 🌟 Ngôi sao */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to   { opacity: 1;   transform: scale(1.5); }
    }

    /* 💫 Sao băng */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(-45deg, white, rgba(255,255,255,0));
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fall 1.5s linear;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-200px) translateX(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(1000px) translateX(-1000px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🌌 Chào Mừng Đến Với Website Của ShadowRoot404</h1>
  <p>Website Cá Nhân Của Tôi - Nơi Để Chúng Ta Chia Sẻ Và Kết Nối Với Nhau :) 🚀</p>

  <div class="contact">
    📧 Email: <a href="mailto:sh4d0wr00t404@gmail.com" style="color: #4fc3f7;">sh4d0wr00t404@gmail.com</a><br>
    📱 Phone: <a href="tel:0899403081" style="color: #4fc3f7;">0899403081</a><br>
    🌐 Facebook: <a href="https://www.facebook.com/HoangTienMinh55555" target="_blank" style="color: #4fc3f7;">Hoàng Tiến Minh</a>
  </div>

  <footer>© 2025 Shadowroot404. All rights reserved.</footer>

  <script>
    // 🌟 Tạo nhiều sao phủ kín màn hình
    const numStars = 1000; // số lượng sao (tăng lên nếu muốn dày hơn)
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(star);
    }

    // 💫 Tạo nhiều sao băng
    function createShootingStar() {
      const star = document.createElement("div");
      star.classList.add("shooting-star");
      document.body.appendChild(star);

      star.style.top = Math.random() * window.innerHeight * 0.5 + "px";
      star.style.left = Math.random() * window.innerWidth + "px";

      setTimeout(() => { star.remove(); }, 1500);
    }

    // Sao băng rơi thường xuyên hơn
    setInterval(createShootingStar, 400);
  </script>
</body>
</html>
