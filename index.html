  <script>
    (function () {
      const starfield = document.querySelector('.starfield');
      const W = Math.max(window.innerWidth, 320);
      const H = Math.max(window.innerHeight, 240);
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // ----- TUNE: s·ªë l∆∞·ª£ng sao & behavior -----
      const STAR_COUNT_DESKTOP = 420;
      const STAR_COUNT_MOBILE  = 180;
      const STAR_COUNT = reduced ? Math.round((isMobile ? STAR_COUNT_MOBILE : STAR_COUNT_DESKTOP) * 0.45)
                                 : (isMobile ? STAR_COUNT_MOBILE : STAR_COUNT_DESKTOP);

      // Shooting star tuning
      const INTERVAL_MS = reduced ? 1200 : 500; // check spawn every X ms
      // On desktop, higher chance & up to 3 per tick; on mobile fewer
      const DESKTOP_SPAWN_CHANCE = 0.72; // probability to spawn at least one this tick
      const MOBILE_SPAWN_CHANCE  = 0.28;
      const MAX_PER_TICK_DESKTOP = 3;
      const MAX_PER_TICK_MOBILE  = 1;

      // create static twinkling stars
      for (let i = 0; i < STAR_COUNT; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        // spread across viewport region of starfield (starfield is 200% area, but placing across W,H is fine)
        const x = Math.random() * W * 1.2 - W * 0.1; // slight overflow to avoid edges
        const y = Math.random() * H * 1.2 - H * 0.1;
        star.style.left = x + 'px';
        star.style.top = y + 'px';
        // random size + subtle hue
        const scale = (Math.random() * 1.8 + 0.2);
        star.style.transform = `scale(${scale})`;
        star.style.opacity = (0.12 + Math.random() * 0.88);
        star.style.animationDelay = (Math.random() * 2.4) + 's';
        // slightly warm/cool color via box-shadow hack
        if (Math.random() < 0.12) star.style.boxShadow = '0 0 6px rgba(255,220,160,0.18)'; // warmer star
        else if (Math.random() < 0.08) star.style.boxShadow = '0 0 6px rgba(180,200,255,0.12)'; // cooler star
        starfield.appendChild(star);
      }

      // create shooting star element
      function createShootingStar() {
        const s = document.createElement('div');
        s.className = 'shooting-star';
        // start from right/top area
        const left = Math.random() * W * 0.95 + W * 0.05;
        const top  = Math.random() * H * 0.38; // only upper band
        s.style.left = left + 'px';
        s.style.top  = top + 'px';

        // randomize length / animation speed slightly by scaling height and animation-duration
        const len = Math.random() * 260 + 120; // 120..380
        s.style.height = (Math.max(50, Math.min(380, len))) + 'px';
        const dur = (Math.random() * 0.6 + 1.2); // 1.2..1.8s
        s.style.animationDuration = dur + 's';

        // subtle rotate variance
        const rot = 30 + Math.random() * 40; // 30..70 deg
        s.style.transform = `rotate(${rot}deg)`;

        starfield.appendChild(s);
        setTimeout(() => {
          // fade then remove (just remove after animation)
          s.remove();
        }, dur * 1000 + 200);
      }

      // spawn logic: on each tick maybe spawn multiple shooting stars (more on desktop)
      setInterval(() => {
        if (reduced && Math.random() > 0.25) return; // reduce spawn if user prefers
        const chance = isMobile ? MOBILE_SPAWN_CHANCE : DESKTOP_SPAWN_CHANCE;
        if (Math.random() < chance) {
          const max = isMobile ? MAX_PER_TICK_MOBILE : MAX_PER_TICK_DESKTOP;
          const count = Math.floor(Math.random() * max) + 1; // 1..max
          for (let i = 0; i < count; i++) {
            // small stagger so they don't overlap exactly
            setTimeout(createShootingStar, Math.random() * 300);
          }
        }
      }, INTERVAL_MS);

      // keep starfield area visually consistent on resize (we don't reposition existing stars to avoid huge reflow)
      window.addEventListener('resize', () => {
        // optional: if you want to reposition stars on resize, clear and re-create
        // but to keep it simple, we do nothing (stars remain)
      }, { passive: true });

    })();
  </script>
