  <script>
  /* ---------------------------
     Starfield canvas implementation
     - realistic twinkle using sinusoidal modulation
     - glow via radial gradients
     - parallax effect on mouse move
     - lightweight shooting stars
     --------------------------- */

  (function () {
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d', { alpha: true });

    let width = 0, height = 0, DPR = Math.max(1, window.devicePixelRatio || 1);
    let stars = [], shooting = [];
    const STAR_COUNT_DESKTOP = 320;
    const STAR_COUNT_MOBILE  = 120;
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      canvas.width = Math.round(width * DPR);
      canvas.height = Math.round(height * DPR);
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      initStars();
    }

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function initStars() {
      const count = isMobile ? STAR_COUNT_MOBILE : STAR_COUNT_DESKTOP;
      stars = new Array(count).fill().map(() => {
        const r = Math.random();
        return {
          x: Math.random() * width,
          y: Math.random() * height,
          size: rand(0.4, 1.8) * (r < .15 ? 2.2 : 1), // some bigger stars
          baseAlpha: rand(0.2, 0.9),
          twinkleSpeed: rand(0.5, 2.2),
          twinklePhase: Math.random() * Math.PI * 2,
          twinkleRange: rand(0.15, 0.75),
          hueShift: rand(-20, 20), // slight warm/cool tint
          freeze: Math.random() < 0.015 // a few static bright stars
        };
      });
    }

    // Shooting star spawn
    function spawnShootingStar() {
      // start near top-right quadrant, go diagonal down-left
      const startX = rand(width * 0.6, width * 1.1);
      const startY = rand(-80, height * 0.2);
      const speed = rand(800, 1400); // px / second
      const len = rand(120, 420);
      shooting.push({
        x: startX,
        y: startY,
        vx: -speed * (Math.random()*0.15 + 0.85) / 60,
        vy: speed * (Math.random()*0.15 + 0.85) / 100,
        life: 0,
        maxLife: rand(0.9, 1.6),
        len
      });
      // occasionally spawn pairs
      if (Math.random() < 0.25) {
        setTimeout(spawnShootingStar, rand(200, 700));
      }
    }

    // Parallax by mouse
    const parallax = { x: 0, y: 0, tx: 0, ty: 0 };
    window.addEventListener('mousemove', (e) => {
      parallax.tx = (e.clientX / width - 0.5) * 40; // px shift
      parallax.ty = (e.clientY / height - 0.5) * 20;
    });

    // Animation loop
    let last = performance.now();
    function frame(now) {
      const dt = (now - last) / 1000;
      last = now;

      // smooth parallax
      parallax.x += (parallax.tx - parallax.x) * Math.min(0.12, dt*8);
      parallax.y += (parallax.ty - parallax.y) * Math.min(0.12, dt*8);

      // clear
      ctx.clearRect(0, 0, width, height);
      // draw faint nebula / vignette
      drawBackgroundGradient();

      // draw stars
      for (let i=0;i<stars.length;i++){
        const s = stars[i];
        // twinkle: base + sin(time*speed + phase) * range
        let t = now * 0.001 * s.twinkleSpeed + s.twinklePhase;
        let alpha = s.freeze ? s.baseAlpha : (s.baseAlpha + Math.sin(t) * s.twinkleRange * 0.6);
        alpha = Math.max(0, Math.min(1, alpha));

        // position with parallax offset (subtle)
        const px = s.x + parallax.x * (s.size/2);
        const py = s.y + parallax.y * (s.size/2);

        // draw glow via radial gradient
        const g = ctx.createRadialGradient(px, py, 0, px, py, 8 * s.size);
        // tint slightly by hueShift for natural color variance
        const hue = 200 + s.hueShift; // bluish base
        g.addColorStop(0, `rgba(${Math.floor(240 + s.hueShift)},${Math.floor(245 + s.hueShift)},255,${alpha})`);
        g.addColorStop(0.4, `rgba(220,230,255,${alpha * 0.6})`);
        g.addColorStop(1, `rgba(200,210,230,${alpha * 0.02})`);
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(px, py, s.size * 3.6, 0, Math.PI * 2);
        ctx.fill();

        // central bright dot
        ctx.fillStyle = `rgba(255,255,255,${Math.min(1, alpha*1.2)})`;
        ctx.beginPath();
        ctx.arc(px, py, Math.max(0.25, s.size * 0.7), 0, Math.PI * 2);
        ctx.fill();
      }

      // update and draw shooting stars (trails)
      for (let i = shooting.length - 1; i >= 0; i--) {
        const st = shooting[i];
        st.life += dt;
        const progress = st.life / st.maxLife;

        // position update
        st.x += st.vx * dt * 60; // adjust velocity scale
        st.y += st.vy * dt * 60;

        // draw trail: gradient line
        ctx.save();
        const grad = ctx.createLinearGradient(st.x, st.y, st.x - st.vx*0.5, st.y - st.vy*0.5);
        const falloff = Math.max(0, 1 - progress);
        grad.addColorStop(0, `rgba(255,255,255,${0.95 * falloff})`);
        grad.addColorStop(0.6, `rgba(180,220,255,${0.25 * falloff})`);
        grad.addColorStop(1, `rgba(180,220,255,0)`);
        ctx.strokeStyle = grad;
        ctx.lineWidth = Math.max(1, st.len/60);
        ctx.beginPath();
        ctx.moveTo(st.x, st.y);
        ctx.lineTo(st.x - st.vx * st.len * 0.03, st.y - st.vy * st.len * 0.03);
        ctx.stroke();

        // head glow
        ctx.fillStyle = `rgba(255,255,255,${0.9 * falloff})`;
        ctx.beginPath();
        ctx.arc(st.x - st.vx*0.015, st.y - st.vy*0.015, Math.max(1.8, st.len/120), 0, Math.PI*2);
        ctx.fill();

        ctx.restore();

        if (st.life > st.maxLife) shooting.splice(i, 1);
      }

      // occasionally spawn shooting star
      if (Math.random() < 0.006) spawnShootingStar();

      requestAnimationFrame(frame);
    }

    function drawBackgroundGradient() {
      // subtle dark-blue vignette + nebula touch
      const g = ctx.createLinearGradient(width/2, 0, width/2, height);
      g.addColorStop(0, 'rgba(10,18,30,0.08)');
      g.addColorStop(0.6, 'rgba(5,8,15,0.25)');
      g.addColorStop(1, 'rgba(2,3,6,0.6)');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, width, height);
    }

    // initialize
    resize();
    window.addEventListener('resize', resize);
    requestAnimationFrame(frame);

    // slight responsive tuning: spawn fewer stars on small screens
    // start a few shooting stars on init
    setTimeout(() => { for (let i=0;i<2;i++) spawnShootingStar(); }, 600);

    // Expose for debug (optional)
    window.__starfield = { stars, spawnShootingStar };

  })();

  // small UI bits
  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
